name: qinglong-wechat-push

on:
  workflow_dispatch:
  schedule:
    - cron: "35 12 * * *"

jobs:
  validate-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: "master"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"

    - name: Validate config
      env:
        ALL_CONFIG: ${{ secrets.ALL_CONFIG || vars.ALL_CONFIG }}
      run: |
        echo "Start validating ALL_CONFIG..."
        echo "${ALL_CONFIG}" > /tmp/config.json
        python3 - <<EOF
import json, sys
try:
    with open('/tmp/config.json', 'r') as f:
        config = json.load(f)
except Exception as e:
    print("JSON error:", e)
    sys.exit(1)
EOF

    - name: Install dependencies
      working-directory: ./qinglong
      run: npm install

    - name: Run script
      working-directory: ./qinglong
      env:
        ALL_CONFIG: ${{ secrets.ALL_CONFIG || vars.ALL_CONFIG }}
      run: node qinglong-push.js

